<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finish</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      button:hover {
        cursor: pointer;
      }

      .main-footer__button--primary {
        margin-left: 0;
      }

      .forgot-password {
        display: inline-block;
        margin-left: 15px;
      }

      .main-content {
        height: unset;
        padding: unset;
      }

      .error-message {
        display: none;
        margin-bottom: 5px;
      }

      .show-error-message {
        display: flex;
      }

      .error-icon {
        height: 15px;
        width: 15px;
      }

      .info-message {
        color: #f2f2f266;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <header class="main-header">
          <div class="main-header__container">
            <div class="main-header__title">
              <h1 class="title">You're done!</h1>
              <p class="subtitle">Tap Ok to finish</p>
            </div>
          </div>
        </header>
        <section class="main-content">
          <form
            action="/finished"
            method="GET"
            id="main-form"
            class="main-form"
          >
            <input style="display: none" name="next" value="close" />
            <p class="error-message info-message show-error-message">
              <img src="img/icon-info.svg" alt="" class="error-icon" />
              You can reconfigure this plugin by disconnecting and reconnecting.
              Your time statistics are safe.
            </p>
            <p class="error-message info-message" id="multimcfinished">
              <img src="img/icon-info.svg" alt="" class="error-icon" />
              If you have normal/vanilla Minecraft installed, you must double
              click 'play' to open MultiMC.
            </p>
          </form>
        </section>
        <footer class="main-footer">
          <div class="main-footer__container">
            <button
              class="basic-button main-footer__button main-footer__button--primary"
              type="submit"
              form="main-form"
            >
              Ok
            </button>
            <a
              class="forgot-password open"
              href="https://github.com/TouwaStar/Galaxy_Plugin_Minecraft"
            >
              Integration Info
            </a>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script>
      for (const element of document.getElementsByTagName("a"))
        element.href += "&next=page3";

      const params = new URLSearchParams(window.location.search);
      if (params.get("multimc") === "true") {
        document
          .getElementById("multimcfinished")
          .classList.add("show-error-message");
      }
    </script>
  </body>
</html>
